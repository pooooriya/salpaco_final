description: >-
  در مرحله اول مصاحبه، یه فرم بهم دادند که پرش کنم و توی اون فرم سوالاتی از
  اطلاعات شناسنامه ای و سوابق قبلی کار و اطلاعات تحصیلی و سوالاتی در مورد خودم (
  منظور سوالات شخصیت شناسی هستش) وجود داشت که من باید پرش می کردم. در واقع به
  نظرم رسید که زحمت مطالعه رزومه رو به خودشون نداده بودند و به هر کسی که وارد
  این شرکت می شد این فرم رو می دادند که پرش کنه. در مرحله دوم که حدودا یک هفته
  بعد از مصاحبه اول بود یه مصاحبه با حضور منابع انسانی و مدیر توسعه کسب و کار
  داشتم و توی اون کل فرمی که نوشته بودم رو به چالش کشیدند و سوالات شخصیتی که
  بهشون پاسخ داده بودم رو هدف قراردادند و به نوعی ازم خواستند که ازشون دفاع کنم.
  و یه سری سوالات دیگه ای پرسیدند که به قول خودشون تفکر انتقادی من رو مورد بررسی
  قرار بدهند سوالاتی مثل اینکه دو تا نکته مثبت و دو تا نکته منفی این اتاق که توش
  نشستی رو بگو و یا آب معدنی که روی میز قرار داشت( آب معدنی کوچیک نستله) رو از
  زوایای مختلف بررسیش کن و از اینطور سوالات. حدود یه هفته بعد از این مصاحبه بهم
  زنگ زدند که برای مرحله سوم مصاحبه برم شرکت که این مرحله چهار تا آزمون بود که
  به صورت کامپیوتری ازم گرفته شد. سوالات این مرحله شامل یه سری سوالات شخصیت
  شناسی استاندارد بود که توسط شرکت ایران اچ آر ام طراحی شده بود. این مرحله حدودا
  دو ساعت طول کشید و سوالاتش همون سوالات معروف تست هوش ریون و سوالات دسته بندی
  شده از توصیف شخصیت بود. بعد از اون هم هیچ تماسی از طرف شرکت باهام گرفته نشد و
  وقتی خودم تماس گرفتم گفتند که تمایلی به همکاری نداشتند.

  در مورد قسمت سوالاتش به نظرم آمادگی خاصی نیاز نیست همین که خودش باشه و به
  سوالات پاسخ بده کافیه.(سوالات هوش و سوالات شخصیت شناسی اش توی اینترنت هست) ولی
  آمادگی برخورد چالشی با افراد مصاحبه کننده را داشته باشه

  ویژگی‌هایی که براشون مهم بود:

  دستاوردهای تحصیلی و همینطور عقب ننشستن از نظرات براشون مهم بود.
