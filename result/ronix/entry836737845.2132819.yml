description: >-
  من برای مصاحبه دعوت شدم بعد از ۲ هفته

  سر تایم به شرکت رونیکس رسیدم و بعد از پر کردن مجدد فرم مصاحبه ( پس از چه رزومه
  ای منو دعوت کردن ) به حراست یا نگهبان انجا بود تحویل دادم و فرمودند صدا میکنند
  و در لابی تشریف داشته باشد ( خدایی خیلی با احترام رفتار میکردند ) من حدود ۴۵
  دقیقه منتظر در لابی شرکت صبر کردم و بعد که اعتراض کردم که من این تایم منتظر
  هستم گفتند که اقای فلانی در جلسه با مدیر عامل هستند .

  آخه این درسته اصلا به ارباب رجوع چیزی نمیگویند و طرف رو این مدت تایم زیاد
  منتظرمی گذارند !!!

  از اونجایی که من برای خودم شان و شخصیت دارم بهشون انصراف از مصاحبه ام را اعلام
  و از شرکت رونیکس خارج شدم

  الان دارم میفهمم که یه روابط عمومی برای شرکتی که فقط ویترین قشنگ داره و اصلا
  از اصول اولیه ارتباط با احترام به ارباب ارجوع و بیرون از شرکت قایل نیستند و
  براشون متاسفم واقعا !!

  من حقیقتا در مورد شرکت رونیکس برای اینکه به مصاحبه دعوت شدم سرچ میکردم که این
  سایت خوب ” سالپا ” پیدا شد و وقتی باز کردن و قسمت شرکت رونیکس رو خوندم با
  اگاهی از اینکه اونجا چه رفتاری با مصاحبه شونده ها خواهد شد جالب بود برام که
  برم و ببینم . اما شرکت عریض و طویل و ویترین قشنگی داره اما اداب و رفتار و
  احترام حتی به مصاحبه شونده را رعایت نمیکنند و وقت طرف براشون هیچ ارزشی نداره (
  بدون اطلاع دادن ۴۵ دقیقه طرف را معطل میکنند )

  ویژگی‌هایی که براشون مهم بود:

  اونها خودشون اداب اولیه رفتار و شخصیت را رعایت نمیکنند پس نباید هم انتظار
  داشته باشند دیگران بهشون احترام بگذارند
