description: >-
  افتضاح!

  من سابقه کاری مرتبطی نداشتم ولی چون توی آگهی حرفی از سابقه کاری زده نشده بود
  صرفا چون رشتم مرتبط بود رزومه فرستادم. اولا که مصاحبه با ۳۵ دقیقه تاخیر پشت
  میزی که معمولا نگهبان ها وایمیسن برگزار شد! اینا به کنار! خانم عینکی مصاحبه
  کننده اندک اطلاعاتی هم راجع به موقعیت شغلی مدنظرشون نداشتن. و سوالاشون از
  سابقه کاری بنده بود که توضیح بدم چه کارایی کردم. اولش فکر کردم که میخوان سطح
  اطلاعات من رو بسنجن و ببینن رزومه ای که فرستادم تا چه حد درسته! ولی چند دقیقه
  بعد، از رفتارهاشون متوجه شدم که قصد مچ گیری داشتن و وقتی هم درست جواب میدادم
  (و ایشون نمیفهمیدن حتی) یه پوزخند میزدن و سریع موضوع رو عوض میکردن و دوباره
  همون رفتارها تکرار میشد.

  رفتارشون اصلا مناسب نبود و به شدت تحقیر آمیز بود. و همون چند دقیقه اول متوجه
  شدم که مصاحبه ای در کار نیست!

  جدا از همه این مسائل به نظرم اگر نگاهی به رزومه بنده انداخته بودن نیازی به
  دعوت به مصاحبه حضوری و معطلی من نبود. چون مشخص بود سابقه کاری مرتبط نداشتم. و
  سوالات ایشون پشت سر هم این بود:” فلان زمینه رو اصلا کار نکردید؟ عه؟ خب باشه
  فلان زمینه چی؟ آهان پس فلان زمینه چی؟” که جواب این سوالات به وضوح تو رزومه
  هست!

  در هر صورت تحمل کردم تا زمانش بگذره و تموم بشه.

  به هیچ وجه محیط حرفه ای نداره. کسب و کار سنتیه که با پول زیاد یه محیطی درست
  کرده که از دور حرفه ای به نظر میرسه. در هر صورت اگر مجبورید کار کنید و چاره ای
  ندارید گزینه مناسبیه.
