description: >-
  اول از همه اینکه من در سایت ایران‌تلنت اپلای کردم برای این شغل و طبق آپشن‌هایی
  که شرکت نستله برای این موقعیت شغلی گذاشته بود به صورت خودکار ریجکت شدم و
  هیچ‌وقت نفهمیدم فاقد چه مواردی بودم که در آپشن شغلی قراره داده بودن برای ریجکت
  خودکار. در نتیجه اصلا به فکر مصاحبه نبودم تا اینکه خودشون زنگ زدن با وجود
  ریجکت شدن. اول حدود نیم ساعت به صورت تلفنی با خانمی از منابع انسانی صحبت کردم
  که خیلی برخورد خشکی داشتن و چندان رضایت بخش نبود بعد برای مصاحبه اسکایپی با
  CFO مجموعه برام قرار ست کردن. مصاحبه تصویری خیلی خوب بود و رفتار دوستانه و خوش
  برخوردی داشتن و سوالات خوب و تخصصی‌ای پرسیدن برعکس چیزی که در بیشتر شرکت‌های
  ایرانی می‌بینیم.

  بعد از دو هفته باز همون خانم زنگ زدن و قرار مصاحبه با خودشون به صورت تلفنی
  گذاشتن که سوالات معمول منابع انسانی رو پرسیدن و یه بخشی هم انگلیسی صحبت کردیم
  (از الزامات استخدام در نستله ایران) که باز هم کل پروسه با همون لحن سرد و خشک و
  البته بدبینانه بود.

  در نهایت بنده رو ریجکت کردن و با ایمیل اطلاع دادن بهم اما دلیل رو نگفتن.
