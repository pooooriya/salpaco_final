description: >-
  وقتی رفتم ی خانم بود مسئول تستشون، مصاحبه خوبی بود و معلوم بود کار بلد هستن.
  ولی از رفتارشون خوشم نیومد چون من یک اشتباه کوچیک جواب دادم گفت وای اگه اشتباه
  کنی چی ابروی من جلوی مدیر عامل میره، من خیلی بهم برخورد ولی گفت بیا با حقوق کم
  تر از پیشنهاد که حقوق خیلی کمی بود حقوق ۲ تومن پیشنهاد داد . بعد اونجا خانم ها
  به اقایون دست میدادن و روسری سر بعضی ها نبود که من چون دست نمیدادم احساس کردم
  معذبم اونجا، کلا برای کسایی که جو راحت از لحاظ پوشش و رفتاری میخوان خوبه و
  اینکه مدیر بخش تستشون رفتارهای خاص خودشونو داره.
