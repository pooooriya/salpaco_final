description: >-
  از لینکدین منو پیدا کردن و خیلی پیگیری کردن که برای مصاحبه برم. منم چون موضوع
  کارشون به نظرم جالب اومد رفتم. برخورد HR و خانمی که توی دفترشون راهنماییم کرد
  خیلی محترمانه و خوب بود. محیط شرکت هم بسیار آروم و زیبا بود. اما روند مصاحبه
  اصلا جالب نبود. من صحبت زیادی نکردم و مصاحبه کننده که به نظر مدیر محتوا می
  اومد دائم از پالیسی ها و فلسفه ها و دلخوشی های شرکت صحبت کرد. بیشتر برای بیان
  مسائل غیر بیزینسی ذوق نشون میدادن. مثلا اینکه وقتی یکی وارد مجموعه شون میشه
  بهش کتاب سهراب سپهری هدیه میدن و براش داستان میگن :)) من اهل گل و بلبل بازی
  نیستم و به نظرم خیلی مسئله ی داخلی و بین تیمی ای میاد و ارزش بیان توی مصاحبه
  رو نداره.

  برای پوزیشنی که من رفتم مصاحبه، بیشتر یه آدمی می خواستن که بیاد داستان بگه و
  به دلخوشی های محیطی شون بپردازه. همون ارزش هایی که توی کل مصاحبه ازش صحبت می
  کردن. پس تعجب نکنید اگه خیلی بیزینسی و تخصصی صحبت نمی شه باهاتون :)) چون
  خودشون خیلی از خودشون خوششون میاد، اینجورین.

  ویژگی‌هایی که براشون مهم بود:

  اشاره ی خاصی نکردن و محیط شون کاملا صلح طلب و آروم به نظر می اومد.
