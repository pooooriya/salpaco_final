description: >-
  مصاحبه بنده با توجه به دوران کرونا بود و در ابتدا بایستی یکسری سوالات تست هوش
  به صورت آنلاین ، پاسخگو باشید

  بعد یه مصاحبه تلفنی درخصوص سوالات اس کیو ال پرسیده شد، که تا حدودی تونستم جواب
  بدم

  بعد یه مصاحبه آنلاین دیگه داشتم که بصورت آنلاین انجام شد ، و اونجا هم سوالات
  فنی پرسیده شد که من کمی استرس گرفته بود.

  تقریبا بعد از دو روز باهام تماس گرفتم برم برای همکاری .

  این شرکت یه دوره ی آموزش در خصوص بیزینس خودش داره که بیمه است، که برای هر قسمت
  هم مدرس داره ، من که چیزی از بیزینس نمیدونستم خیلی خوب متوجه شدم ، واقعا مدرس
  این بخش خیلی کمکم کرد. خیلی خوب راه افتادم هم در بخش بیزینس هم در بخش فنی ،
  واقعا رفتاری هم خوب بودند

  محیط اموزش هم خیلی دوستانه تر از محیط تیمی هست که در حال حاضر مشغول شدم .

  اگر برای سمت پشتیبان یا برنامه نویس میخواین مصاحبه کنید حتما آمادگی فنی داشته
  باشید.

  هر زمان حتی اگر صبح ساعت ۹ هم زنگ میزنن برای مصاحبه ، اول بسم اله شروع میکنن
  به سوالات فنی آماده باشید 🙂

  ویژگی‌هایی که براشون مهم بود:

  دقت ، هوش، رفتاری
