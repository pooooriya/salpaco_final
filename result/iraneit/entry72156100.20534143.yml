description: >-
  رفتار این شرکت با متقاضیان شغلی واقعا نامناسبه. اول اینکه از تعداد زیادی
  متقاضی در یک روز و یک ساعت دعوت به عمل می آد و از همه به صورت گروهی در یک اتاق
  و پشت کامپیوترها آزمون تست هوش می گیرند که اصلا حس خوبی به من نداد. بعد از کلی
  معطلی که آدمها دونه دونه می رفتند توی اتاق برای مصاحبه (دقیقا مثل مطب دکتر)
  نوبت من شد. مصاحبه کننده که خانم جوانی بود رفتار خیلی بدی داشت و بدون اینکه
  خودشو معرفی کنه و مقدمه چینی کنه برای آشنایی و شروع مصاحبه، مثل بازجوها شروع
  به سوال پرسیدن کرد. دست آخر هم مشخص شد در واقع مدیر نمی خوان (چون تعریف مدیر
  مشخصه و کسی هست که یک تیم رو سرپرستی می کنه) و فقط احتیاج به یک کارشناس همه فن
  حریف و آچار فرانسه دارند که تمام کارها رو تنهایی هندل کنه.

  کلا برای مصاحبه به این شرکت نرید چون حس خیلی بدی پیدا می کنید.
