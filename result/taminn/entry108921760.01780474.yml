description: >-
  اولش مصاحبه با مدیر واحد ساخت نرم افزار بود که سوالای تخصصی در حد متوسط
  پرسیدن. مرحله بعد مصاحبه منابع انسانی و تست هوش و زبان انگلیسی بود. تست هوش
  نسبتا سخت بود. بعدشم صحبت درباره حقوق و مسائل مالی. به نظرم خیلی حق به جانب
  بودن و در مورد شرکتشون یه خورده مبالغه آمیز حرف میزدن. مثلا میگفتن ما کل شعبه
  های تامین اجتماعی رو پشتیبانی میکنیم و از این لحاظ واقعا حوزه کاری گسترده ای
  داریم. در صورتی که بعدا فهمیدم که کارشون به شدت روتین و یکنواخته. بیشتر سعی
  میکردن که چالش فنی توی مصاحبه نداشته باشن و مطمئن بشن که میتونن باهات کار کنن.

  قبول شدن توی مصاحبه شرکت تامین اصلا کار سختی نیست. درباره حقوق و مزایا یه
  چارچوب معینی دارن که واسه همه اعمال میشه و تفاوت زیادی بین کسایی که اونجا کار
  میکنن نیست. خونسرد باشین و با اعتماد به نفس.

  دلیل اینکه من رد کردم: کارشون به شدت روتین و یکنواخت بود هیچ چالش فنی قابل
  ملاحظه ای نداشتن. علاوه بر اون در مورد حقوق آیتم های زیادی داشتن که روی هیچ
  کدومشون نمیشد به اون صورت حساب کرد. به صورت کاملا سلیقه ای کارانه و پاداش
  میدادن. اینا رو یکی از کسایی که اونجا کار میکنه بهم گفت. علاوه بر همه اینا به
  خاطر دیدی که به منابع انسانیشون و کار داشتن ریزش نیروهاشونم زیاد بود و هر ماه
  عده زیادی از اونجا میرفتن. به نظرم شرکت بی نظمی بودن. هم به خاطر مسائل مالی که
  حقوق رو به آیتم های زیادی تقسیم کرده بودن و غیر از حقوق پایه در مورد بقیه
  موارد مثل کارانه و پاداش به شدت سلیقه ای عمل میکردن و هم به خاطر ریزش
  نیروهاشون که اونم زیاد بود.
