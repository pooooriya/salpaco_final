description: >-
  برای استخدام تو این پوزیشن دو مرحله مصاحبه انجام شد و یک تسکی هم برام فرستاده
  شد که حدود یک هفته برای تکمیل کردنش فرصت داشتم.

  مرحله اول مصاحبه با دو نفر از بچه‌های تیم منابع انسانی بود که با توجه به شرایط
  کرونا به صورت آنلاین برگزار شد. تو این مرحله، بعد از معرفی اولیه در مورد
  تجربیات کاری و چالش های کاری که تونسته بودم حل کنم ازم سوال پرسیدن، که سوال‌ها
  بسیار هوشمندانه بود و کلا خیلی دوستانه برخورد کردند و فکر میکنم بیشترین نکته
  ای که مدنظرشون بود توانایی حل مسئله فرد بود .بعد از این مرحله حدود یک هفته طول
  کشید تا تماس گرفتن و برام یک تسک فرستادن.

  که حدودیک هفته فرصت داشتم و بعد از اون یک جلسه دیگه‌ای با حضور دو نفر از
  مدیرهای تیم منابع انسانی برگزار شد که در واقع به نوعی جلسه دفاع از پروژه یا
  تسکی بود که انجام داده بودم.این جلسه هم حدود ۲ ساعت طول کشید و سوالات عمیق تر
  و چالشی تر از مصاحبه اول بود.

  چیزی که در مورد مصاحبه های دیوار خیلی برام جذاب بود این بود که، علیرغم سوالات
  چالشی هر دو مرحله مصاحبه خیلی جذاب و زنده و تعاملی بود و واقعا مصاحبه کننده‌ها
  سعی کردن با پرسیدن سوالات جزئی اطلاعات و دانش منو محک بزنن.

  به عنوان یک توصیه کلی فکر میکنم که

  دانش و اطلاعات کافی در زمینه ای که برای اون درخواست دادین از هر چیز دیگه مهم
  تر هستش.اینکه دانشتون به روز باشه و هرچقدر مشتاق به یادگیری مطالب جدید و کسب
  تجربه های بیشتر و همچنین به اشتراک گذاری مطالبی که بلد هستید باشید، قطعا خیلی
  تاثیر گذار خواهد بود.
