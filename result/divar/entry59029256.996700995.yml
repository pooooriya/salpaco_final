description: >-
  اواخر اسفند سال ۹۷ برای یک موقعیت شغلی دیگه رزومه فرستادم و تقریبا ۴-۵ روز
  بعدش از طرف بخش منابع انسانی کافه بازار با من تماس گرفتن و ازم دعوت کردن با
  توجه به تجربه کاری در رزومه م برای موقعیت کارشناس دیجیتال مارکتینگ دیوار برای
  مصاحبه اقدام کنم.فاصله بین تماس تلفنی تا دعوت به مصاحبه حضوری اول خیلی زیاد
  بود و تقریبا اواخر اردیبهشت جلسه اول مصاحبه برگزار شد.توی این جلسه بیشتر تمرکز
  روی این هست که متوجه بشن شخصی که برای مصاحبه میاد از نظر شخصیتی و مدل فکری
  چقدر با محیط کافه بازار همخوانی داره.سوالات تخصصی پرسیده نشد و بیشتر از خودم و
  تجربه کاریم پرسیدن. قرار بود این مصاحبه با حضور مدیر مارکتینگ دیوار برگزار بشه
  ولی گفتن کاری براشون پیش اومده و نیستن.برخورد مصاحبه کننده بسیار خوب بود و
  باعث می شد استرس معمول توی یه مصاحبه کاری حس نشه.

  ۱۰ روز بعد برای من یک تسک رو ایمیل کردن و ازم خواستن انجامش بدم. من هم توی
  تاریخ تعیین شده تسک رو انجام دادم و فرستادم. بعد از دوهفته هم ایمیل دادن که
  توی این مرحله پذیرفته نشدم.

  توی انجام تسک تا می تونید توضیحات بیارید.شخصا فکر می کردم که هر کس به مرحله
  دوم مصاحبه برسه حتما باهاش جلسه دوم رو برگزار می کنن و توی اون جلسه ازش سوال
  می پرسن راجع به تسکش و اونجا توضیحات دقیق تر میده اما ظاهرا این مورد به این
  صورت نیست.

  قبلا شنیده بودم که اگر در فرآیند مصاحبه پذیرفته نشید و ازشون درخواست کنید
  میتونن دلایل پذیرفته نشدن رو بهتون بگن ولی علی‌رغم درخواست من از طریق ایمیل و
  تماس دلیلی برای من ارسال نشد که باعث شد فکر کنم علت رد شدن فنی نبوده.

  حتما تا جایی که میتونید از موقعیت شغلی و نیاز مندیهایی که ذکر کردن اطلاعات جمع
  کنید.برای آشنایی بهتر با فضای شرکت و افرادی که قرار باهاشون مصاحبه داشته باشید
  اخبار و اطلاعات مربوط به شرکت رو پیگیری کنید.تجربه کاری برای موقعیت شغلی که
  اپلای می کنید رو در نظر داشته باشید.به جزئیات در کار خودتون و مصاحبه ها دقت
  کنید.
