description: >-
  من سه مرحله مصاحبه داشتم. مرحله اول با یکی از کارشناساشون که بنظرم آدم منطقی
  ای بودند. یک هفته بعد مصاحبه دوم رو با مدیریت همون بخش انجام دادم. آقای مدیر
  متاسفانه آدم کم صبر (و به قول خودشون بیش فعالی) بودن. به حدی که اصلا اجازه
  نمیدادن من جملاتم رو تموم کنم. اخر مصاحبه هم به من گفتند نتونستم به سوالاتشون
  جوابی بدم و هوش اجتماعی خیلی پایینی دارم! با این وجود سه نفر رو گویا برای
  مرحله آخر که مصاحبه با منابع انسانی بود معرفی کردند که من هم یکی از اونها
  بودم.اصلا مصاحبه فنی ای نشد بامن. بنظرم خیلی معیار خاصی نداشتن. بیشتر از دو
  هفته فاصله بین مصاحبه دوم و سوم شد. مصاحبه دوم و سوم دقیقا یک مشت نمون سوالات
  معمول و کلیشه ای جلسه مصاحبه مثل نقاط ضعف و قوت و چالش های کاری و این داستانا
  بود. مصاحبه سوم ظاهرا با دو نفر بود، یک نفر سوالات رو میپرسید و نفر دوم که
  مصاحبه در اتاق ایشون انجام شد حتی یکبار هم سرشون رو بالا نکردن و کلا پشت سیستم
  خودشون مشغول کار دیگه ای بودن. بعد از یک هفته هم ایمیل زدن که توانایی های شما
  فوق العاده بود اما با نیازمندی های ما متفاوت بود. این ایمیل کار خوبی بود اما
  کاش بجاش مشخص میشد مثلا از نظر فنی شما مناسب نبودی یا حقوق درخواستیت بالا بوده
  که برای مصاحبه شونده هم روشن بشه و تجربه کسب کنه.

  بنظرم توصیه خاصی نمیشه کرد، با توجه به اینکه معیاری برای قبولی یا رد وجود
  نداشت.
