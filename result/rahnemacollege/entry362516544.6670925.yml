description: >-
  بعد از اینکه به مصاحبه دعوت شدم و رسیدم به محل برگزاری مصاحبه که خود رهنما
  کالج بود. به سمت یک میز و صندلی هدایت شدم و یک برگه بهم داده شد تا اون رو
  تکمیل کنم و بعدش برم برای مصاحبه.

  برگه سه تا سوال داشت و گفته بود که با استفاده از دانش ui/ux که دارم به اون ها
  جواب بدم. یکیش این بود که اگر می خواستید به صفحه اول گوگل چیزی اضافه کنید و
  حذف کنید چی کار می کنید؟

  ویژگی های مثبت و منفی اپ اسنپ رو بنویسید. سومین سوال این بود که برای بهبود
  صفحه اول ورزش ۳ پیشنهاد بدید.

  حدود نیم ساعت به سوال ها جواب دادم و بعد رفتم مصاحبه. توی مصاحبه ۴ نفر بودن دو
  نفر از تیم منابع انسانی و دو نفر هم از تیم دیزاین.

  رهنما، رهنما کالج و افراد حاضر در جلسه رو معرفی کردند سپس من خودم رو معرفی
  کردم. بعد رفتیم سراغ نمونه کارهایی که فرستاده بودم در مورد اونا پرسیدن و من
  توضیح دادم که فرایند چگونه بوده و اینا. بعد سوالایی که تو جلسه بود اینا بود.
  یک اپی که ui اش به نظرت خوبه بگو؛ یک اپی که ux اش به نظرت خوبه بگو. من گفته
  بودم که uxpin رو خوندم در مورد اون صحبت کردیم. پرسیدن میخوای چندسال اینده تو
  این حوزه چی کار کنی. چرا فکر می کنی دوره رهنما کالج برات خوبه و به دردت میخوره
  و… سوالی داری؟ نداری؟

  اخرش هم در مورد اینکه میتونم دوره رو کامل شرکت کنم یا نه صحبت کردیم تشکر کردند
  و گفتن نتیجه رو بهتون خبر می‌دهیم 🙂

  جلسه خوبی بود با اینکه من اطلاعات زیادی نداشتم.

  رفتار مناسب و خوب خیلی مهمه؛ مثلا اگر جایی چیزی رو نمیدونید بگید نمیدونم و
  صادق باشید.

  تمامی دانش تون رو برای جلسه اماده کنید و با اعتماد به نفس برید مصاحبه؛ اشتیاق
  به حضور در دوره خیلی مهمه

  مهمه که واقعا نسبت به شرکت در دوره متعد و پیگیری باشید.

  راحت و خودتون باشید تو مصاحبه. اگاه بودن از سورس های طراحی ui/ux؛ دیدن و تحلیل
  کردن محصولات بازار؛ دنبال کردن ترندها هم خیلی میتونه کمک کننده باشه.

  ویژگی‌هایی که براشون مهم بود:

  آره مونده 🙂

  میخواستم بگم واقعا دوره با کیفیتی بود و به لحاظ حرفه ای روی مسیر من اثرگذار
  بود.

  من واقعا راضی بودم و نکته جالبش این بود که کسایی که اومده بودن از رشته های
  مختلف بودن از برنامه نویسی و مهندسی و علوم پایه گرفته تا بچه های طراحی صنعتی…
  و نقطه مشترک همگی اشتیاق و میل به یادگیری و پیشرفت بود.
