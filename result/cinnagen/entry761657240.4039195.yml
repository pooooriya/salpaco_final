description: >-
  در کل تجربه من از شرکت سیناژن اصلا خوب نبود. روند مصاحبه ها راحت بود و صمیمی
  بودن مخصوصا کارشناس جذب و استخدام. اما یک نکته عجیب که در شرکت سیناژن باید
  انجام بدین اینه که ضمانت و تعهد بدین که پنج سال داخل شرکت بمونید و یک چک ضمانت
  ازتون میگیرن. من بعد ازینکه مصاحبه هارو قبول شدم و همه شرایط رو قبول کردم و به
  شرکت اعتماد کردم و رفتم برای تکمیل مدارک . نکته مهم اینجاست که بعد ازینکه تمام
  مدارکشون که تقریبا سخت هم بود تکمیل کردم و قرار شد که با من تماس بگیرن که از
  فرداش برم کارمو شروع کنم، روز قبل از شروع به کار تماس گرفتن و حقوق منو ۷۰۰
  هزار تومن پایین آوردن و کارشون خیلییییی غیر حرفه ای بود. من کلی تعجب کردم و
  گفتم اصلا درست نیست بعد از تکمیل مدارک حقوق رو که در رزومه درج شدرو پایین
  بیارید با اینکه من دوبار به معاونت منابع انسانیشون تاکید کردم که عددم چقدره و
  خلاصه که زیر بار نرفتن و گفتن سوء تفاهم بوده و عدم هماهنگی بین سرپرست منابع
  انسانی و معاون منابع انسانیشون. شاید عددش بعدها میرفت بالا ولی از عدم صداقت و
  سوءاستفادشون خوشم نیمد و کلا انصراف دادم. اگر خواستید برید برای این شرکت
  مصاحبه اول حواستون به پنج سال تعهد کاری و چک ضمانت باشه و بعد حقوقتون حتما قبل
  تکمیل مدارک قطعی کنید چون هرلحظه امکان داره عدد رو تغییر بدن.
