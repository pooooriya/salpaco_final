description: >-
  من آگهی رو در سایت کاریابی دیدم و رزومه ارسال کردم.یک روز بعد دیدم رزومم برای
  مصاحبه تایید شده، به من زنگ زدن گفتن ما شرکت ارکید فارمد هستم زمینه فعالیت ما
  مارکتینک علمی داروهای ایرانیه، برای سمت دستیار منابع انسانی نیاز به یک نیرو
  داریم که تماس ها و ایمیل ها رو انجام بده، نامه نگاری ها و یکسری هماهنگی ها،
  حقوقش هم ۳/۲۰۰ هست.در آگهی که در سایت گذاشته بودن سابقه کاری مهم نبود فقط قید
  شده بود که علاقه به فیلد منابع انسانی خیلی مهمه، تسلط نسبی به ورد و اکسل،
  پیگیر، دقیق، روابط عمومی خوب

  من برای مصاحبه راس ساعت حاضر شدم، من رو راهنمایی کردن به به طبقه اول واحد hr،
  یه خانم جوان با لبخند به سمتم اومد و من رو هدایت کرد به اتاق خانمی که فکر
  میکنم مسئول جذب و استخدام بود و البته برخوردش بد نبود. گفت از تجارب کاریت برام
  بگو و دیتیل بده من هم گفتم، بعد گفت میدونی کار واحد hr چیه؟ منم گفتم در این
  فیلد کار نکردم ولی تا این حد … میدونم، بعد راجع به واحد hr شرکتشون برام گفت،
  اینکه از لول یک شروع میکنی و با توجه به تلاش و پشتکار و علاقه خودت یکی دو سال
  بعد ارتقا پیدا میکنی به لول بعدی، وظایف هر فرد کاملا مشخص و تعریف شده هست و یک
  سری وظایف ثابت رو باید هر شخص انجام بده، حجم کار هم زیاده باید خیلی زبر و زرنگ
  و تیز باشی و بتونی کارت رو به موقع انجام بدی …. من هم چون خیلی این شرکت رو
  دوست داشتم و علاقمند به فیلد hr بودم و البته مطمئن بودم از پسش برمیام علاقه
  نشون دادم.

  در نهایت گفتن ما سه مرحله مصاحبه داریم که نتیجه هر مرحله حداکثر تا ۴۸ ساعت
  آینده ایمیل میشه براتون، که کمتر از ۴۸ ساعت بعد به من ایمیل زدن شما رد شدی.

  من لیسانس و ارشد دانشگاه سراسری هستم، با تسلط نسبی به آفیس (یعنی در حد
  انتظاراتشون بود)، روابط عمومی قوی، خوش برخورد، آراسته (پوشش من مثل خودشون بود)
  … و بسیار منظم دقیق پیگیر صبور و اااااابته علاقمند به hr

  من نمیدونم چرا رد شدم و واقعا از اینکه پذیرفته نشدم ناراحتم چون فرصت مناسبی
  بود برای منی که به hr علاقمندم.

  خیلی از ما جوونای جویای کار بهترین سالهای عمرمون رو در دانشگاههای معتبر درس
  خوندیم لیسانس ارشد و دکترا گرفتیم، تجربه کاری اندکی داریم اما کلی امید انگیزه
  و اشتیاق داریم برای رشد

  یکم به ما ها فرصت بدید، حمایتمون کنید و مطمئن باشد نتیجه مثبتش رو قطعا خواهید
  دید

  انقدر به دنبال آدم هایی که مثل ربات کار میکنن تا فقط ماه سپری بشه و حقوقشون رو
  دریافت کنن نباشید این دست آدمها هیچ کمکی به رشد و موفقیت شرکت شما نمیکنن.
