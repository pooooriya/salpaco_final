description: >-
  مرحله آخر مصاحبه اینجانب، با مصاحبه کننده نهایی بود، که متاسفانه خییییلی بی
  ادب، وقت نشناس، و بی ملاحظه بود، اما طی نقل قول مسئول اداری ظاهرا برای خودشون
  ۵ دقیقه ام خیلی حساس بود، یعنی اگر ۵ دقیقه دیرتر اونم با هماهنگی قبلی میرسیدم،
  زمان مصاحبه کنسل میشد، اما خودشون در زمانهای جالب و مسخره ای مانند ۱۱:۱۵ ،
  ۹:۴۵ ، ۱۴:۵۵ دقیقه و غیره زمان مصاحبه گذاشته و مدت زمان مصاحبه را نیز ۱۰ الی
  ۱۵ دقیقه تعیین میکردند، اما در زمان حضور در سازمان راس ساعت تعیین شده، میبایست
  ۲ تا ۳ ساعت منتظر بود تا بلکه آیا آن شخص مصاحبه کننده، میتواند ۱۰ دقیقه زمان
  مصاحبه پیدا کند یا خیر، این موضوع در ۲ روز پشت سرهم برای اینجانب رخ داد و
  مسئولین جز عذرخواهی که هیچ سودی برای بنده نداشت، نسبت به موضوع رخ داده ابراز
  تاسف کردند، چرا که بنده موقعیتهای دیگر مصاحبه از سوی سایر شرکتها را بخاطره
  اعتماد به، بموقع بودن زمان مصاحبه ارکید فارمد، کنسل و بعضا انصراف داده بودم،
  اما چه سود که این شرکت فوق العاده وقت نشناس و بی مسئول در قبال افراد کارجو
  میباشد و طی تحقیقات بنده ظاهرا خیلی از افراد بخاطره عدم مسئولیت پذیری و وقت
  نشناسی فردی بنام عالی پور از این سازمان فاصله گرفته و بعضا قید این سازمان را
  زده اند، کلیت موضوع، این سازمان از دور، خوش رنگ و لعاب است اما در ابتدائی ترین
  موضوعات ضعفهای شدید دارد، بماند که در طول کار کردن با همچین سازمانی، نحوه
  برخورد همچین آدمهای ناکارآمد، خسارات جبران ناپذیر و بعضا پشیمان کننده ای از
  بعد ورود به سازمان و تواما همکاری با اینان، برای افراد جویای کار بوجود خواهد
  آورد.
