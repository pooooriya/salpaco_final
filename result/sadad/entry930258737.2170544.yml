description: >-
  حدود یک هفته بعد از ارسال رزومه تماس گرفتند برای تنظیم تاریخ مصاحبه و اصرار
  داشتند در روز و ساعت مشخصی جلسه مصاحبه فنی رو برگزار کنند. من هم چون برای آن
  تاریخ و ساعت مصاحبه دیگری را پذیرفته بودم برای تماس گیرنده توضیح دادم که
  نمی‌توانم در فلان تاریخ در خدمت‌شان باشم و برای روز بعدی در همان ساعت می‌توانم
  بیایم به محل شرکت. در کمال تعجب تماس گیرنده پس از مکثی کوتاه در پای تلفن که به
  نظر میرسید می‌خواسته بداند روز بعدی چه روزی از هفته است از من درخواست کرد چون
  خودش نیست که به مصاحبه کننده یادآوری کنه برای مصاحبه من خودم تماس بگیرم با
  همین شماره که زنگ خورده و به آقای فلانی بگویم که فلان تاریخ می‌آیم. یکی از
  عجیب‌ترین phone summary هایی بود که تا به حال با آنها مواجه شده بودم. فردی به
  شما زنگ میزند که تاریخ قرار ملاقات تنظیم نماید بعدش از شما درخواست می‌کند برای
  تاریخ بعدی خودت پیگیری کنی! این شد که اساسا قید همکاری با سداد را زدم. آشتفگی
  وضع سازمان از همین تماس اول مسجل شد برام و به نظرم ارزش پیگیری نداشت با این
  طرز برخورد با مصاحبه کننده. این شد که بدون هیچ مصاحبه‌ای این موقعیت شغلی ختم
  به خیر شد!

  به نظرم اگر فقط حقوق بگیری بخواهید بکنید و با جو مذهبی آنجا مشکلی نداشته باشید
  شاید برای چند صباحی مناسب باشد اما اینکه مسیر رشد و ارتقاء شغلی‌تان را بر روی
  تپه سداد بر پا کنید به بلند قد شدن شما کمکی نخواهد کرد. درست است که من مصاحبه
  ندادم در آنجا اما از دوستانی که در آنجا مصاحبه داشته‌اند در گذشته زیاد راجع به
