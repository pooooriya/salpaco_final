description: >-
  مرحله اول یه سری سوالات کلی و دو تا سوال ساده الگوریتمی پرسیدن. مصاحبه کننده
  یه سری نکات رو یادداشت می کرد که من می تونستم ببینم چی می نویسه و این حس جالبی
  نداشت. از پذیرایی در حد یه لیوان آب هم هیچ خبری نبود.

  اینجا گفتن نتیجه رو حداکثر یه هفته دیگه بهت خبر میدیم و البته ۱۰ روز طول کشید
  یک هفته‌شون.

  مصاحبه دوم دیزاین بود و یه مساله کلی مطرح کرد و پرسید که دیزاین ها رو چطوری می
  چینی. توی این مصاحبه هم که بیش از یک ساعت طول کشید یک لیوان آب توی اتاق پیدا
  نمی شد.

  بعد اینجا گفتن حداکثر یه هفته دیگه بهت خبر میدیم. که البته بعد دو هفته خبر
  دادن.

  توی مصاحبه سوم بیشتر از این صحبت شد که چرا فکر می کنی تپسی ممکنه به دردت بخوره
  و از تجربه ها و اینا پرسیدن و این که چه زمانی می تونی حضور داشته باشی. حتی
  مصاحبه کننده به من گفت که بهت توصیه می کنم زودتر بیای. و گفت که نتیجه رو
  «حتما» اول هفته بعد بهت میگم.

  الان چند ماه گذشته و هنوز نتیجه رو نگفتن 🙂

  به نظرم بهتره با افرادی که اینقدر بدقول هستن(کافیه توی همین تجربه ها ببینید
  چند نفر رو مثل من سرکار گذاشتن) همکاری نکنید.

  تپ‌سی به شدت از مشکل مدیریت منابع انسانی رنج می بره. دلیلش هم مشخصه چون هنوز
  نتونسته برای خودش شخصیت قائل باشه. فقط تونسته خودش رو به عنوان رقیب اصلی شرکت
  دیگه مطرح کنه.
