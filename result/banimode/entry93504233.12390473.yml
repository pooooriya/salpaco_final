description: >-
  دوتا مصاحبه داشتند. اولی دفتر اصلی شرکت سمت شهرک هما و دومی محل انبار کیلومتر
  ۱۱ اتوبان فتح بود.

  شرایط رو به صورت کلی توضیح دادن. پیشنهاد میکنم، سوالات ریز و جزئی درباره ی هر
  چیزی که میخواین بدونید رو خودتون ازشون بپرسید. گرچه نه به راحتی، اما پاسخ
  میدن. در واقع شفاف سازی شرایط کاری به عهده ی خود متقاضی هست. اونا فقط یه سری
  کلیات رو میگن.

  توی مصاحبه ی اول به من گفتن که وقتی برای مصاحبه ی دوم میرید محیط انبار و کار
  رو بهتون نشون میدن. اما چنین اتفاقی نیوفتاد. حتی بهم گفتن که همیشه به ازای هر
  ۶ روز کار یه روز آف ندارن بلکه پیش میاد ۱۲ روز یه بار آف بدن. که خب با ساعت
  کاری ۹ صبح تا ۹ شب، واقعا فاجعه اس. و اینکه من هر چی پرسیدم این شلوغی کار و
  اضافه کاری اجباری چقدر طول میکشه جواب درستی بهم ندادن. آخرش گفتن تقریبا تمام
  سال.

  واقعا اگر نیاز مبرم به پولش ندارید خودتون رو با روزی دوازده ساعت کار به مدت
  نامعلوم فرسوده نکنید. چون با شرایط سفت و سختی که داره فکر نمیکنم اگر استخدام
  بشید به راحتی بتونید بیاید بیرون.

  سرویس داره. ناهار میدن. ۵۰ میلیون سفته میگیرن. ضامن معتبر میخوان. گواهی حسن
  انجام کار و گواهی عدم سو پیشینه لازم دارن.

  خیلی هم سریع مدارک رو میخوان. انتظار دارن در عرض یه و نیم روز آماده بشه.

  قرارداد یک ماهه یا سه ماهه یا شش ماهه میبندن، بسته به نظر مدیریت. نپرسیدم
  رونوشت قرارداد رو میدن یا نه اما برای سفته ها رسید میدن.

  از زمان ارسال رزومه تا مصاحبه ی دوم کمتر از یک هفته طول کشید.
