description: >-
  وقتی وارد شرکت شدم یه برگه A4 سوال نخصصی بهم دادن که جواب بدم و بعدشم وارد
  اتاق سرپرست ابزاردقیق شدم و ایشون سوالات تخصصی از من پرسیدن که یه سریا رو
  نمیدونستم و ایشون با حوصله برای من توضیح میدادن جواب سوالی که نمیدونستم
  رو.البته یه سری سوالات روانشناسی هم پرسید.استرسی هستی ؟…مصاحبه ۲ ساعت طول کشید
  و قبلش هم نیم ساعت به به سوالات کتبی جواب داده بودم.از ساعت۱۲:۳۰ تا ۳ اونجا
  بودم و لازم به ذکره برام نهار هم سفارش دادن.برخورد منشی و سرپرست خیلی خوب بود.

  بعد از حدود یک ماه و نیم بهم زنگ زدن برای مصاحبه مرحله دوم با مدیر منابع
  انسانی.برای مرحله دوم ۶۰ تا سوال روانشناسی با کامپیوتر جواب دادم و بعدش با
  مصاحبه با مدیر منابع انسانی که سوالات جالبی پرسید.بعد از شرکت دوست داری بری
  خونه یا با دوستات بری بیرون،فیلمی که دیدی و توی ذهنت مونده، به چه دلیل ممکنه
  همکارات دوست نداشته باشن باهات کار کنن، ویژگی خوب و بدی که دیگران تو رو با اون
  میشناسن و… البته گفت که یه مصاحبه انگلیسی و تخصصی دیگه هم خواهید داشت ولی توی
  مرحله ۳ نگرفتن.

  بعد از یه هفته هم زنگ زدن مصاحبه با کمیته استخدام و مدیرا. ۳ نفر انتخاب شدیم
  برای مرحله ۳ و نوبتی رفتیم داخل.کمیته استخدام شامل ۴ نفر بود. و گفتن راجع به
  خودت بگو و سوابقت و علت ترک شغل قبلی. در کل برخورد هر ۴ نفر خیلی خوب بود.

  بعد از یه هفته که دیدم خبری نشد و زنگ زدم پیگیری کردم که گفتن کس دیگه ای
  انتخاب شده و از اینکه نشده با من همکاری کنن عذرخواهی کردن و خیلی خوب و
  محترمانه با من برخورد کردن. البته چیزی که فهمیدم اون شخص اتوماسیون قوی تری
  نسبت به من داشته.
