description: >-
  بار اول زنگ زدن گفتن برای روز شنبه موافق هستید که با معاون منابع انسانی مون
  جلسه‌ای داشته باشید و من پاسخ مثبت دادم و قرار شد ساعت دقیق جلسه رو همون روز
  تا پایان وقت اداری به من اعلام کنند. اما هرچی منتظر شدم، هیچ خبری ازشون نشد و
  حدود سه هفته بعد دوباره به من زنگ زدند و این بار ساعت دقیق ده و نیم صبح رو
  برای دیدار فیکس کردن. من ساعت ۱۰:۲۰ صبح در محل شرکت حاضر شدم و بعد از پر کردن
  یک فرم بسیار طولانی سه صفحه‌ای که در اون حتی شغل مادرمون هم پرسیده شده بود،
  حدود ۲ ساعت، یعنی تا ساعت ۱۲:۳۵ روی یک نیمکت ناراحت کنار دیوار منتظر موندم،
  اما خبری از مصاحبه نشد. دو بار به کارشناسان اداری‌شون گفتم اگر مشکلی هست، بگن
  که برم و اونا به اصرار گفتن بیش‌تر بمونم. در نهایت ساعت ۱۲ و ۳۵ دقیقه یک دختر
  خانومی اومد و از من از طرف معاون منابع انسانی‌شون عذر خواست و گفت جلسه
  مصاحبه‌ی قبلی ایشون طول کشیده، و دوباره به من زنگ می‌زنند تا جلسه‌ی دیگری
  هماهنگ کنند. من هم پوزخندی زدم، گفتم انشالله و زدم بیرون. مسئله برای من این
  بود که معاون سرمایه‌های انسانی این شرکت که مث بنده یک آقای دکتر بود و قرار بود
  در سمت یک مدیر هم‌ردیف ایشون وارد سازمان بشم، چه‌طور حتی به خودش زحمت عذرخواهی
  نداد. برام عجیب بود اولاً ایشون که داعیه‌ی منابع انسانی داره، چه‌طور چنین
  رفتاری می‌کنه و دوماً با سطوح پایین‌تر شغلی چه رفتاری دارند. به‌هرحال بسیار
  بسیار تجربه‌ی توهین‌آمیز و بدی بود و به هیچ‌کس توصیه نمی‌کنم پا به این سازمان
  بگذاره.

  اصلا توصیه نمی‌کنم براشون وقت بگذارید.
