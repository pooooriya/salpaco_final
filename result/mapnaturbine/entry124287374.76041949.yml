description: >-
  من قبلا تو این شرکت کاراموزی(بخش پروژه های نیروگاهی) کردم چون دانشگاه دولتی
  بودم و معدل بالا داشتم با کلی دنگ و فنگ تونستم اوکی کنم که برم حتی همون موقع
  هم ازم پرسیدن معرفت کیه ما بدون معرف اینجا کاراموز نمیگیریم !! بعد فارغ
  التحصیلی به من زنگ زدن برای منابع انسانی نیروی پاره وقت میخواستن . مصاحبه شدم
  ولی گفتن چون سابقه کار نداری نمیشه ! درصورتیکه رزومه رو قبلا دیده بودن ! من تو
  یه شرکت دیگه مشغول شدم حدود ۱سال دوباره از مپنا زنگ زدن گفتن واسه دستیار
  معاونت (که من تجربه داشتم ) میخوایم بصورت تمام وقت . رفتم مصاحبه خیلی خوب
  انجام شد چندتا سوال نرم افزاری و تخصصی رشته صنایع پرسیدن که جواب دادم اخرشم ۲
  ۳ تا سوال روانشناسی پرسیدن که اگه تو این شرایط باشی چیکار میکنی . خلاصه تموم
  شد بعد ۲ هفته زنگ زدن گفتن مدیر واحد میخواد شمارو ببینه . رفتم ایشونم تایید
  کردن و ولی سوالا فقط در حوزه اخلاق و شخصیت و اینا بود بیشتر گفتن ما کارای
  شمارو انجام میدیم که واسه امتحان عملی(نرام افزار) و کمیته استخدام که متشکل از
  چند نفره و سوالای سلیقه ای میپرسن بیای . خلاصه گذشت بعد یه ماه دیدم خبری نیست
  زنگ زدم به کارشناسشون گفت راستیتش ما شمارو میخواستم ولی از بالا گفتن یه نفری
  که قبلا اینجا بوده اونو بگیرین !!!!مام چون اونو نمیخوایم فعلا گفتیم پس کسیو
  جذب نمیکنیم . دوباره این موضوع گذشت بعد از تقریبا ۴ماه به من همون اقا زنگ زد
  گفت شمارو واسه یه پوزیشن دیگه میخوایم یعنی پروژه منم گفتم من سوابقم اونجا هست
  دیگه چندبار اومدم اگه واقعا میخواین میام گفت اره معاون واحد میخواد شماره ببینه
  فقط جهت اشنایی و .. من رفتم خیلی خوش برخورد بودن یه اقای دکتری بودن چند تا
  سوال جزیی پرسیدن و بعدش تایید کردن و بعدش یه ازمون کتبی گرفتن ازم که خیلی هم
  راضی بودم خودم . دوباره قرار شد واسه کمیته نهایی به من زنگ بزنن . گذشت بعد
  دوهفته خودم پیگیر شدم مجدد گفت که ظاهرا گفتن واسه این پوزیشن شما مناسب نیستی (
  کاملا معلوم بود دارن میپیچونن )

  خلاصه که شرکت مپنا به این خوش نامی و علیرغم اینکه میگن استخدامشون کاملا شایسته
  سالاریه متاسفانه اینطوری با وقت و روان کارجوها بازی میکنه. البته من از نحوه
  برخورد مصاحبه کننده و پرسنل و تایم هایی که به من میگفتن بیا کاملا راضی بودم
  یعنی فرایندها رضایت بخش بود . ولی همش فرمالیتس که بگن ما استخداممون درسته .
  ولی اینطور نبود و نیست….. امیدوارم که درست بشه!
