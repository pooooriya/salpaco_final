description: >-
  من ۳ مرحله مصاحبه داشتم. اون زمان فلایتیو برای ۲ سمت مختلف در مارکتینگ دنبال
  نیروی کار بود و من برای یکی از اون‌ها اپلای کرده بودم. ابتدا یک مصاحبه با
  کارشناس منابع انسانی داشتم که از من تست شخصیتی گرفتن و تعدادی سؤال رفتاری و
  شناختی پرسیدن. بعد از اون، در همون روز با مدیر مارکتینگ فلایتیو مصاحبه‌ی تخصصی
  داشتم که شامل سؤالات تخصصی و همین طور حل یک مسئله‌ی فرضی بود. بلافاصله بعد از
  مصاحبه مدیر مارکتینگ به من گفت که من رو برای چه سمتی مناسب‌تر می‌دونه و قرار
  شد یک روز دیگه برای مصاحبه‌ی سوم با مدیر منابع انسانی به شرکت مراجعه کنم. در
  مصاحبه‌ی سوم سؤالات دقیق‌تری از دلایل انتخاب این شغل و موارد مربوط به اون
  پرسیده شد. علاوه بر اون، شرایط کاری در این شرکت برام توضیح داده شد و تحلیل
  کاملی از نتایج مصاحبه‌های من در مورد شخصیت و مهارت‌هام بهم داده شد که برام
  خیلی جالب بود چون در شرکت‌های مشابه مثل تپسی یا اسنپ و کافه بازار بعد از
  مصاحبه باید کلی دنبال طرف می‌دویدم تا ازش بازخورد مصاحبه رو بگیرم. تنها
  نکته‌ای که هر مصاحبه‌شونده‌ای در مورد فلایتیو باید در نظر داشته باشه اینه که
  دستمزد در این شرکت به جذابیت دیگر استارت‌آپ‌های هم رده‌ش نیست و برای خود من
  پیش اومد که با مبلغی کمتر از حقوق قبلی خودم تمایل به شروع همکاری کردم. در
  مجموع فلایتیو رو برای هر کسی که می‌خواد در یک محیط چالشی، دوستانه و پر از
  یادگیری کار کنه توصیه می‌کنم. اینجا واقعاً انتهایی برای بلندپروازی‌های آدم
  وجود نداره.

  حتماً از قبل راجع به شرکت مطالعه کنید چون صنعت گردشگری پیچیده و متفاوت از دیگر
  کسب‌وکارهاست.
