description: >-
  من چهار مرحله مصاحبه رفتم. دو مرحله اول کسی با من مصاحبه کرد که من فکر می کردم
  قراره مستقیما باهاش کار کنم ولی بعدا معلوم شد مدیر اصلا منو ندیده. مرحله سوم
  هم با مدیر منابع انسانی بود که ۴۵ دقیقه معطلم کرد. مذاکره حقوق رو اون انجام
  داد و بهم حقوق کمتری از درخواستیم داد گفت ما همیشه سه ماه اول کمتر می دیم بعد
  درست می شه ولی بعد از سه ماه هم با اینکه از کار من راضی بودن اضافه نکردن.

  مرحله آخر با خود مدیر عامل بود که توی جلسه مصاحبه به من می گفت اومدی اینجا
  باید قول بدی اینجا بمونی و زود نری. توی جلسه مصاحبه خوش رو بود و غیر این حرف
  عجیبی که زد چیز بدی ازش ندیدم.

  من قبول کردم و رفتم سر کار.

  مدیر منابع انسانیش محترمانه صحبت می کرد ولی درکل سبک مدیریتش سنتی بود و همه
  چیز کاغذبازی های بیخود داشت. خیلی ناکارآمد بودن. بن هدیه می دادن به پرسنل بعد
  مدیر عامل دستور می داد کارتها رو بسوزنن که بچه ها نتونن خرج کنن.مدیرعاملش خیلی
  بد رفتار بود. چندین بار دیدم که سر دیگران فریاد کشیده و بد دهنی کرده. به گوشم
  رسیده که گفته بود برای من کارمندا اصلا اهمیت ندارن فقط بفروشید. از گوشه و کنار
  هم می شنیدم که به مشتری قول های دروغ می دن که قرارداد ببنده.

  ساعت کاری بسیار طولانی داره ۹.۵ ساعت. بعضی وقتا مدیر عامل – به قول بچه های
  اونجا- “خشم شب” می زد همه مجبور بودن تا دیر وقت حتی شده ۱ شب می موندن و کار رو
  تحویل می دادن.

  دور کاری که اصلا ندارن، توی مرخصی دادن هم به صورت بی منطقی غیر منعطف هستن.

  فقط ظاهر شرکت شیک و با کلاسه. به شدت سنتی کار می کنن و بی در و پیکره.

  اصلا توصیه نمی کنم فقط اگه مجبور بودید برای مدت کمی تا کار پیدا کنید برید
  وگرنه اصلا ارزش نداره. صاحب شرکت فقط به فکر جیب خودشه.
