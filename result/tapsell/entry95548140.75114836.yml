description: >-
  سلام

  من با شرکت تپسل یکبار به صورت اسکایپی با یه آقایی مصاحبه شدم و مصاحبه خوبی بود
  و تقریبا تمام سوالاتی که پرسیده شد رو جواب دادم و قرار بر این شد که نتیجه
  مصاحبه اطلاع داده بشه حدودا یک هفته بعد با من تماس گرفته شد و گفتن که باید یک
  جلسه حضوری هم داشته باشیم با این که اکثر پرسنل شرکت دورکار بودن و تو اوج دوران
  کرونا بودیم من برای مصاحبه حضوری رفتم .

  بعد از حدود نیم ساعت تاخیر ، مصاحبه با یه خانم و همون آقایی که با من یکبار
  مصاحبه اسکایپی کرده بودن شروع شد سوالاتی که پرسیده میشد تقریبا ۵۰ درصد تکراری
  بود و قبلا جواب داده بودم .

  مصاحبه تموم شد و گفتن که نتیجه مصاحبه به من اطلاع داده میشه و الان حدود ۴ ماهه
  که اطلاعی داده نشده 🙂

  با اینکه من تو اسکایپ به همون آقا پیام هم فرستادم و ازشون خواستم که نتیجرو بگن
  ایشون سین کردن و جواب ندادن فکر میکنم این مدل رفتار خیلی مناسب نباشه .

  خیلی راحت میتونستن بگن که ریجکت شدی ویا یه ایمیل برام بفرستن که ریجکت شدم

  اینکه پیام منو میبینن و جواب نمیدن علاوه بر بی مسئولیتی ، بی احترامی هم هست
  اگه من پیگیری نمیکردم خیلی بنظرم چیز عجیبی نبود که یه شرکت نتیجه مصاحبه رو
  اطلاع نده

  من تعریف خیلی زیادی از شرکت تپسل شنیده بودم و تصوراتم به کل به هم ریخت .
