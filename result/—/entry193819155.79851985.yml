description: >-
  اولین نکته منفی این شرکت این بود که خانمی که برای دعوت به مصاحبه باهام تماس
  گرفت بسیار بدبرخورد و بی حوصله بود و آدرس شرکت رو اشتباه بهم داده بود. وقتی
  وارد شرکت شدم مثل یک مزاحم باهام برخورد شد(بسیار بی ادبانه بهم گفته شد با کی
  کار داری)و چند دقیقه ای داخل سالن سرگردان بودم تا خانم منشی زحمت بکشن و منو
  راهنمایی کنن. بعد یه فرم دادن که پر کردم و من رو راهنمایی کردند به سمت اتاق
  مدیر عامل. مدیرعامل اول از همه گفت چرا تاخیر داشتی (در صورتی که من تاخیر
  نداشتم و خودشون منو معطل کرده بودند)بعد هم یه نگاهی به رزومه ام انداخت و گفت
  چرا عنوان شغلیت رو تو رزومه ننوشتی (در صورتی که عنوان شغلیم رو تو رزومه ذکر
  کرده بودم و حتی روی جلد رزومه با فونت بزرگ هم نوشته بودم!).یه چارت سازمانی روی
  وایت برد به من نشون دادن و گفتند برای واحد توسعه کسب و کار نیرو میخواهیم و یه
  بیست دقیقه ای داشتند از خودشون و شرکتشون تعریف و تمجید میکردن(می گفتند من
  استاد دانشگاهم و ما خیلی خوبیم و از این حرفها!!). چند دقیقه بعد گفتن نه ما
  برای اون واحدی که گفتم نیرو نمیخواهیم و برای واحد طرح و برنامه نیرو می
  خواهیم!کلا خودشون هم نمیدونستن چی میخوان و به شدت سردرگم بودن و فازشون مشخص
  نبود.حدود یکساعت وقت منو گرفتن بابت تعریف از خودشون و دانشجوهاشون و
  افتخاراتشون..به جرات میگم بدترین و غیرحرفه ای ترین و ناشیانه ترین برخوردی که
  تو ده سال کارم دیده بودم از پرسنل و مدیران این شرکت بود.دوستان وقت گرانبهاتون
  رو برای رفتن به همچین شرکت هایی تلف نکنید اینا خودشونم نمیدونن با خودشون
  چندچندن! و البته توهین و تحقیر کارجوها هم جزو تفریحاتشونه.
