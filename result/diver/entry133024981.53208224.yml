description: >-
  من آذرماه ۹۸ برای مصاحبه رفتم شرکت که متوجه شدم همون دفتر پارس دیتا هست. یه
  خانم مودبی با من مصاحبه کرد و بعد از چند روز برای مصاحبه با مدیریت تماس گرفتن
  که رفتم دو نفر دیگه هم بودن برای همون سمت و گفتن ما حسابی نیرو میخوایم و… خانم
  مدیر به شدت خود شیفته و تو فضا بود ظاهرا. من با تجربه زیادم به نظر عجیب بود
  صحبتاشون. خلاصه با اصرار اونها که من رو خیلی قبول دارن و من میتونم به تیمشون
  کمک کنم دعوت همکاریشونو قبول کردم. اما پیشنهاد ۲ هفته کار آزمایشی دادن که من
  با توجه به شک خودم قبول کردم که دوطرفه باشه. به من گفتن که ۸۰% کار پیش رفته و
  تنها ۲۰% باقی مونده که بعد از شروع فعالیت دیدیم که کلا ۴ تا نیرو هستن که هنوز
  ۲۰% کار رو هم انجام ندادن. همچنان هم اون دروغ رو میگفتن (به اضافه دروغهای
  دیگه) و از من هم میخواستن همون دروغهارو بگم من با توجه به اینکه سمتم برای
  استخدام بود و باید این حرفهارو میزدم نتونستم ادامه بدم و تو همون هفته اول
  خداحافظی کردم.

  الان بیش از ۱ سال از اونموقع میگذره و هنوز پروژه لانچ نشده(در صورتی که به من
  گفته بودن تا اردیبهشت لانچ میشه). خواهش میکنم نظر من رو پابلیش کنین چون با
  توجه به موقعیت خوبی که تو کار قبلی داشتم و اصرار و در باغ سبز نشون دادنشون
  شرایطمو از دست دادم. اینجا نظر دادم که کسی تکرار نکنه این اشتباهو
