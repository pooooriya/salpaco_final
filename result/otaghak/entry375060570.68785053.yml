description: >-
  اتاقک فکر کنم اصلا منابع انسانی نداره .

  اول مدیر مارکتینگ شون تماس گرفت گفت برای مصاحبه یه تایمی بزاریم و گفتم اوکی .

  بعد گفت فردا ۲ خوبه گفتم هستم در خدمتتون.

  فردا ساعت ۲ و ربع برای من تو پیامک فرستادن که هستی.

  گفتم که برادر کلندر ست کن پیام بده ایمیل بده لینک میتینگ از قبل بفرست بابا یه
  ذره احترام بزارید به متقاضی البته مشکل از اکو سیستم بد ما دیجیتال مارکتر هاست
  که از بس زیاد و بی کیفیته اجازه هر رفتاری رو به همه میده.

  زنگ زد به اسکایپ دیدم که نشسته و صحبت کردیم در حد حالت چطوره و اینا بعد یهو
  صحبت کم اومد .

  همینطور داشتیم همو نگاه میکردیم نمیدونست چی بگه این دوستمون.

  هی میگفت خب خب دیگه چی؟

  بعد که قطع شد گفتم که این بنده خداها به خاطر کرونا تو بحرانن و خوب بودجه و
  حوصله ندارن .

  توقع هم نداشتم با این اوصاف بهم خبر بدن.

  آخر سر هم تو لینکدین دیدم یکی روگرفتن .

  خداکنه این کرونا تموم بشه واقعا عیار بعضی از استارتآپ هم معلوم بشه.

  حیف وقت و حیف منابع…..
