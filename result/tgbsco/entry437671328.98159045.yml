description: >-
  اول یک نفر مسئول منابع انسانی درمورد شرکت و کارهایی که میکنن و پلن هایی که
  برای آینده دارن توضیح داد که شامل آپشن های شرکت و نحوه ی قرارداد بود که به
  نظرم اغراق شده بود و با چیزهایی که شنیده بودم متفاوت بود.

  بعدش یه مصاحبه فنی با دو نفر که یک نفرشون ساکت بود و فرد دیگه سوالها رو می
  پرسید، ایشون هم از مشخصات فنی پروژه ها و ابزارها و فریم ورک هایی که استفاده می
  کنند گفت. سوالها عموما ساده بود و چیزی خیلی خاصی به نظر من وجود نداشت.

  مشکل بزرگ بعد از مصاحب بود که به من گفتن یک هفته باید بیای اینحا کار کنی که
  برای من ممکن نبود.

  بعدها که شنیدم درآمد اصلی شرکت سیستم های ارزش افزوده یا همون VAS هستش دیگه
  پیگیر ادامه مصاحبه نشدم. هر چند خودشون دوبار تماس گرفتن که برای دوره آزمایشیو
  یک هفته کار برم اونجا.

  مصاحبه از لحاظ فنی باری نداره من معمولا از اکثر مصاحبه ها یه چیزهایی یاد
  میگیرم ولی این مصاحبه چیز خاصی برای من نداشت.
