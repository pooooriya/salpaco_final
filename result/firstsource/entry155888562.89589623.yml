description: >-
  من برای این شرکت رزومه برای موقعیت شغلی technical writer تو شاخه برنامه نویسی
  فرستادم. بعد از روز دوم ارسال رزومه برای من ایمیل زده بودن که داخل ایمیل job
  application اختصاصی این شرکت بود. تا حالا چنین تقاضا نامه ای در عمرم ندیده ام.
  در نگاه اول به نظرم خیلی غیر عادی بود چون بیش تر از ۱۰ صفحه سوالات عجیب و غریب
  داخل اش بود.

  مثلا موودتون خیلی عوض میشه؟ (do often experience mood swing) یا (what politics
  do you use at work) اخری برام خیلی بی معنی بود. چرا باید سوال بپرسن که چه
  سیاستی تو کار استفاده می کنی؟

  بعد از پر کردن تقاضا نامه که ۴ روز زمان من رو گرفت اون رو ارسال کردم. بعد از
  دو روز ایمیلی اومد که من shortlist شدم. که این فاصله زمانی هم خودش جای سوال
  دارد. معمولا چند کاندیدا با هم shortlist میشن و ظرف ۴۸ ساعت یه شرکت به این
  نتیجه نمی رسه!

  دوباره با ایمیل برای من تایم مصاحبه تنظیم کردن که ۶ روز بعد بود. با توجه به
  تقویم فکر کردم که باید خیلی طبق برنامه باشند اما اصلا این طور نبود.

  من روز دوشنبه ای که مصاحبه داشتم رو نصفه روز مرخصی گرفتم که با هزار سختی بود و
  جایی که مشغول بودم اصلا رضایت نداشت.

  ساعت ۱۰.۳۰ کامپیوترم رو باز کردم و در کمال تعجب دیدم که خیلی عادی یه ایمیل ۲۰
  دقیقه قبل اومده با عنوان Reschedule

  یا تغییر روز و ساعت مصاحبه! اون لحظه واقعا از این بی نظمی و اینکه حتی به
  خودشون زحمت ندادن تا تماس بگیرین من رو خیلی ناراحت کرد.

  روی حساب اینکه شاید توی کار حرفه ای باشند باز هم با تغییر روز و ساعت مصاحبه
  موافقت کردم.

  دوباره مرخصی گرفتم و اون روز تاکید شده بود که با زووم مصاحبه انجام بشه. من از
  قبل اعلام کردم که این وسیله ارتباطی بلاک است و به جای اون از اسکایپ استفاده
  کنید که برای راحت تر بودن همه چیز این رو هم از سمت این شرکت هم انجام ندادیم.

  روز مصاحبه دو خانم و یک آقا بودن. مصاحبه به زبان انگلیسی بود که من اصلا مشکلی
  نداشتم.

  سوال ها دقیقا همون هایی بود که من مکتوب یک هفته قبل در تقاضا نامه ارسال کرده
  بودم. همین هم نشان از غیر حرفه ای بودن است. من چندین بار اعلام کردم که بگذارید
  تا نمونه های آنلاینی که دارم رو براتون ارسال کنم که گفتن اصلا لازم نیست!

  به زبان دیگر ما فقط خواستیم یه مصاحبه برگزار کنیم و سلیقه ای برخورد کنیم. وقت
  و انرژی و سطح مهارت مصاحبه شونده اصلا برای ما اهمیتی ندارد.

  در آخر به من گفتن که جواب ما یک هفته زمان می برد. روز بعد یه ایمیلی برای من
  ارسال کردن که شما مهارت هایی که ما می خواستیم رو نداشتین! چطور ممکنه که بشه
  توانایی یک فرد رو این طور بررسی کرد؟ یکی از بی اساس ترین مصاحبه هایی که من در
  اون شرکت کردم.
