description: >-
  من برای شغل مدیر بازرگانی مسلط به بازار چین تقاضای استخدام دادم، مصاحبه من با
  اسکایپ با یکی از مدیران توسعه بازرگانی و مترجم زبان چینی شرکت انجام شد، مترجم
  در ماشینش بود و از طریق موبایلش در مصاحبه حضور داشت. کافه بازار قصد دارد با
  تعدادی از شرکتهای چینی همکاری کند تا آنها بازیهایشان را در کافه بازار منتشر
  کنند.

  در طول مصاحبه از من خواستند ابتدا در مورد سوابق کاری ام توضیح دهم، سپس
  راهکارهای خودم را بیان کردم، جالب اینجاست زمانیکه من از آنها سوال می پرسیدم
  مرتب جواب سربالا می دادند و می گفتند نمی توانند در مورد مسائل درون سازمانیشان
  صحبت کنند، کلا احساس کردم فقط قصد تخلیه اطلاعاتی دارند، این شرکت هم اکنون با
  عنوان دیگری آگهی استخدام کارشناس توسعه بازرگانی خارجی داده است، فقط هم قصد
  دارد اطلاعات کسب کند.

  کلا خیلی به من برخورد از این رفتار غیر حرفه ای کافه بازار
