description: >-
  این شرکت از طریق ایران تلنت شماره من رو پیدا کرده بود و بهم زنگ زد تا بیام
  برای مصاحبه به عنوان مدیر اول که وارد شدم با مدیر منابع انسانی صحبت کردم .

  سوالات بسیار سطحی و بچه گونه به شکل این که دعوات نمیشه سرکار با کسی؟

  گویا مشکلات اینجوری زیاد داشتن بعد از اون رفتم با مدیر عامل صحبت کنم.

  چشمتون روز بد نبینه ایشون گویا قبلا علاالدین فروشگاه داشته الان مدیرعامل یه
  شرکت شده و اینا .

  اصلا نمی شد باهاش حرف زد اینقدر که سنتی و بازاری بود .

  اول همه ی حرفاش خودم میدونم بود.

  با اینکه وضعیت دیجیتال مارکتینگشون در حد فروشگاه ۳۹ تومنی بود ولی به من گفتن
  که تو حقوقی که میخوای زیاده و این جمله رو گفتن “تو بنز میخوای منم بنز بهت میدم
  ولی ثابت کن در این حد میتونی ارزش تولید کنی”

  دیگه خودتون میتونید حدس بزنید بقیشو .

  من کلی از این صحبت ها و اینا شوکه شدم و خوب برخورد خیلی سطح پایین بود ولی خوب
  گفتیم بزار یه تستی بکنیم . به من گفتن برامون پلن بنویس منم گفتم پلن که هزینه
  داره و من رایگان نمینویسم . گفتن نه ما میخوایم شروع کنیم و فلان و….

  اینقدر پرخاشگرانه اصرار کردن که گفتم باشه من تحلیل وضعیت مینویسم براتون برای
  جلسه بعد.

  من رفتم و خوب از اونجایی که داستان از بیس مشکل داشت شروع کردم به نوشتن.

  ۱۰ روز بعد رفتیم برای مصاحبه بعدی و پرزنت این پرو پوزال .

  مثل یه مشاوره ۱۰ ساعته ازم استفاده کردن اینو چیکار کنیم اونو چیکار کنیم سوشال
  رو چیکار کنیم.

  برای سئو برای شرکت فلان چیکار کنیم چیزی حدود ۳ تا ۴ ساعت مشاوره مفتی دادم در
  حدی که برای مصاحبه واقعا نبود و لازم هم نبود .

  ولی میگفت من باید ثابت بشه بهم گویا براشون حقوق پیشنهادی من یه چی در حد رویا
  بود.

  خلاصه که منابع انسانی هم که میگفت به نظرم باید اینارو داکیومنت کنی بهمون بدی
  یعنی قشنگ مشاور مفت گیر آورده بودن.

  دیگه هم ازشون خبری نشد تا اینکه خودم پیگیری کردم و پیام دادم گفتن انشالله یه
  وقت دیگه.

  خلاصه که شمارتو پیدا می کنن بهت زنگ میزنن میگن بیا.

  وقتتو هدر میدن آخرهم بهت خبر هم نمیدن حتی .

  رفتار مدیرعامل و منابع انسانی به قدری تحقیرآمیزه که متقاضی مدیر دیجیتال
  مارکتینگ فکر میکنه اونجا بازاره و اونم شاگرد مغازه است البته طبیعی هم هست تازه
  از فروشگاه و فروش موبایل تو علاالدین اومدن وفروشگاه زدن و احتمالا تحصیلات و
  تجربه کاری تو بیزینس ندارن .

  فروشگاهشون هم به خاطر اینکه قیمت مصوب دولتی میده فروش داره و از لحاظ دیجیتال
  مارکتینگ به شدت ضعیفه.

  به نظر من و با این تجربه اگر بهتون زنگ زدن سیم کارتون رو عوض کنید و سه بار قل
  هو الله بخونید . 🙂
