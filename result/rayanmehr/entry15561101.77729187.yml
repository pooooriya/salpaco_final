description: >-
  وارد ایرانمهر شدم و بعد از معرفی خودم یکی از کارمندان منابع انسانی با لبخند
  دلگرم کننده به استقبالم آمد و من را تا اتاق مصاحبه مشایعت کرد که خب همین
  برخورد اولیه بخشی از استرسی را که داشتم برطرف کرد. بعد کمی منتظر نشستم و با
  چای و آب معدنی از من پذیرایی شد. بعد از چند دقیقه مدیر منابع انسانی و البته
  مدیرعامل شرکت وارد اتاق شدند، هر دو با همان برخورد صمیمی و لبخند دلگرم کننده
  که باعث شد شک کنم که آیا این دو نفر واقعا اینجا رییس هستند؟!

  من قرار بود به عنوان کارشناس تولید و مدیریت محتوا مصاحبه بدم. گرچه قبلاً
  تجربه‌هایی به عنوان نویسنده و مترجم به صورت فریلنسر داشتم ولی برای این شغل به
  خصوص جایی مصاحبه نداده بودم و خیلی کنجکاو بودم که بدانم این مصاحبه چه طور
  برگزار خواهد شد.

  اولین نکته قابل توجه فرم مصاحبه بود و یک بخش با این عنوان که “خودتان را توصیف
  کنید”، مدیر عامل شرکت لبخندی زد و گفت “ببینم یک نویسنده چه طور خودش رو توصیف
  میکنه؟” و بعد گفتند که اگر نوشته‌ای همراهم دارم، بهشون بدهم تا بخوانند. خب!
  اگر دستی توی نوشتن یا اصولا هر کار هنر طوری داشته باشید، کاملاً درک میکنید که
  هیچ چیز برای ما نویسنده‌های خودشیفته جذابتر از نشان دادن توانایی خودمون و
  اینکه ببینیم اثرمون فهمیده میشه نیست. من یکی از نوشته‌هام رو بهشون دادم و
  منتظر ماندم تا خواندن متنم که تقریبا طولانی هم بود تمام بشه؛ اون لحظات هم برام
  دلهره داشت و هم دوست داشتنی بود، چون حتی اگر برای اون پوزیشن انتخاب هم نمیشدم،
  یک خواننده‌ی کاملاً جدی داشت نوشته‌م رو میخوند. بعد ازم خواستند که همونجا به
  صورت آنلاین یک چیزی بنویسم، یک چیزی مثل آزمون نویسندگی، که برام خیلی چالش
  برانگیز و البته جذاب بود. در نهایت از برخوردشون حدس زدم که من را استخدام
  خواهند کرد که حدس درستی بود و هفته‌ی بعد باهام تماس گرفتند تا تاریخ شروع به
  کارم رو اعلام کنند.
