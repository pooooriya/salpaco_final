description: >-
  من در پوزیشنی مشابه با پوزیشن مورد درخواست مشغول به کار بودم که از طریق
  لینکدین، به من پیشنهاد شغلی داده شد. من اطلاعات بیشتری از اون فرد درخواست کردم
  و در نهایت بنا شد که طی جلسه‌ی حضوری صحبت کنیم.

  مصاحبه‌ی اول من با مدیر منابع انسانی مجموعه بود که خیلی مصاحبه‌ی سطح پایینی
  بود. به نظرم رسید که تقریبا نه از حوزه‌ی کاری یک مدیر بازاریابی اطلاعی داشتند
  و نه اشراف جدی به منابع انسانی داشت. اما در مجموع، چیزی حدود یک ساعت گپ زدیم و
  بنا شد که در مدت کوتاهی من رو نسبت به ادامه‌ی ماجرا مطلع کنند. این مدت کوتاه
  حدود یک ماه به طول انجامید و برای مصاحبه‌ی دوم دوباره دعوت شدم. جدای از اینکه
  فرد دوم که برای مصاحبه باهاش قرار داشتم، هیچ ایده‌ای از من و مباحث مطرح شده در
  مصاحبه اول نداشت، به قدری سوالات اشتباه و بی ربط به کار پرسید که واقعا کلافه
  شده بودم. من در شرکت‌های قبلی ای که کار کردم، بارها مسئول مصاحبه تخصصی بودم و
  تا حدود زیادی به اصول و نکات لازم در مصاحبه مشرفم و می‌تونم مطمئن باشم که اون
  خانم یا اولین مصاحبه‌ی عمرش رو انجام میداد (که برای اون پوزیشن خیلی عجیب بود)
  یا اینکه واقعا از سواد حداقلی در این زمینه برخوردار بود.

  خلاصه اینکه مصاحبه رو من تمام کردم و بنا شد که یک هفته ای خبر بدن که تا یک ماه
  بعد خبری نشد. بعد از یک ماه دوباره دعوت به مصاحبه شدم که نرفتم. احتمالا اگر
  رفته بودم الان باید منتظر مصاحبه چهارم می‌شدم 🙂

  راستش من
