  روند جلسه مصاحبه خوب پیش رفت. تنها چیزی که برام عجیب بود و هست اینه که به من
  گفتند حتی اگر نتیجه مصاحبه منفی باشه به من خبر میدن اما هیچ خبری ندادند و چند
  ماه بعد دوباره یک موقعیت شغلی مشابه همون چیزی که من قبلا اپلای کرده بودم باز
  شد. من دوباره اکسپت کردم، چون در مصاحبه قبلی مصاحبه گر ادعا کردن ATS خیلی قوی
  دارند و من واقعا می خواستم امتحان کنم که اینطور هست یا نه که نبود و دوباره با
  من تماس گرفتند. من خودم به شخصی که تماس گرفته بودن گفتم قبلا اونجا اومدم
  مصاحبه ایشون هم گفتن چک می کنند و به من اطلاع میدن ولی باز هم خبر ندادن. کلا
  فکر می کنم در مورد این پروسه خبر دادن به افرادی که به مصاحبه دعوت میشن بسیار
  بی توجه هستند.

  خیلی مصاحبه ی سختی نداشتند و در زمینه تخصصی خودم سوالی نبود که نتونم جواب بدم.
  اگر برای موقعیت های منابع انسانی رفتید بدونید که قرار نیست اگر ریجکت شدید به
  شما خبر بدن حداقل این تجربه من بود. راجع به بقیه موقعیت های شغلی نمی دونم
  حساسیت شون به چه صورت هست.
