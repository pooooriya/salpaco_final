description: >-
  در ابتدای ورود به فضای شرکت، یکی از پرسنل تیم اچ‌آر با لبخند و برخورد بسیار
  به‌یاد موندنی به استقبال من اومد. قبل از اینکه برکه‌ها و فرم‌های نرمال رو برای
  تکمیل بده، پرسید که اگر چای یا قهوه می‌خوام برام بیاره و بعد فرم‌های مرسوم
  استخدامی رو بهم داد که در دو یا سه صفحه و به انگلیسی نوشته شده بود. بعد از
  تکمیل فرم‌ها، فردی که به عنوان مدیر تیم محصول بود با یه لبخند و بسیار پرانرژی
  اومد و باهم به یکی از اتاق‌های جلسات رفتیم. بعد از کمی گپ زدن به صورت کاملا
  حرفه‌ای موارد و مسایلی رو مطرح کرد و از من خواست که همونجا بهش فکر کنم و در
  موردش نظر بدم و راهکارهای خودم رو ارایه کنم. بعد از اتمام این جلسه مصاحبه قرار
  شد که نتیجه این مصاحبه با باقی مدیران شرکت مطرح بشه و طی یکی دو روز آینده قرار
  مصاحبه‌های آینده هماهنگ بشه.

  عصر فردای روز مصاحبه اول از شرکت با من تماس گرفته شد و جلسه مصاحبه‌ای به صورت
  فشرده هماهنگ شد. مصاحبه اول با یکی از اعضای تیم محصول بود که علی‌رغم عنوان
  سینیور، اونقدر هم نسبت به کار اشراف نداشت. بعد از این مصاحبه چند دقیقه‌ای رو
  صبر کردم تا مصاحبه نهایی با مارک کلیفت (مدیرعامل) برقرار بشه.

  مارک با لبخند از اتاقش بیرون اومد و با خوشرویی تمام و بعد از سلام و علیک دست و
  پا شکسته‌ای به فارسی، به انگلیسی از من پرسید که با مصاحبه انگلیسی مشکل داری یا
  نه؟ و پاسخ من نه بود. اما خواستم برای اطمینان خاطر یکی دیگه از بچه‌های شرکت هم
  حضور داشته باشه به انتخاب مارک. و حسن به عنوان مدیر فنی به جلسه مصاحبه اضافه
  شد.

  حدود سی و پنج دقیقه درمورد کارهایی که انجام داده بودم و تجربیاتی که داشتم برای
  مارک صحبت کردم و در این بین حسن و مارک سوالات تخصصی و فنی کاملا برنامه‌ریزی
  شده‌ای رو از من سوال کردند و بعد از اتمام مصاحبه قرار شد که نتیجه مصاحبه در
  سریع‌ترین زمان ممکن به من اعلام بشه.

  فردای اون‌روز مدیر اچ‌آر شرکت با من تماس گرفت و بعد از چند دقیقه گپ زدن و
  پرسیدن چند سوال قرار شد آفر کاری از طریق ایمیل برای من ارسال بشه.

  به فاصله چند دقیقه بعد از قطع مکالمه آفر دریافت شد و طی فرایند یکی دو روز بعد
  از دریافت آفر شروع به کار رسمی من در اسنپ‌تریپ اتفاق افتاد

  فضای بسیار خوب و جذابی برای یادگیری وجود داره. کول و راحت برید جلسه مصاحبه. تو
  قید و بند لباس رسمی نباشید خیلی اما خیلی هم با پوشش خارج از عرف نرید مصاحبه.
