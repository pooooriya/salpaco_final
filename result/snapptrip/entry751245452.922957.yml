description: >-
  مصاحبه من با یک خانم از منابع انسانی بود و همچنین مدیر مستقیم اون پست. سوالات
  بیشتر در مورد تجربه من از شغلم بود. ظاهرا قصد داشتن از تجربه من توی بهبود
  فرآیندهاشون استفاده کنند 🙂 احساس کردم اون پوزیشن برای من کوچکه و شاید هم به
  همین دلیل در مصاحبه پذیرفته نشدم.

  فضای کلی مصاحبه به صورتی بود که من متکلم بودم و داشتم زمان رو مدیریت میکردم.
  عملا داشتم فرآیندهای شرکت خودمون رو براشون میگفتم تا اسفاده کنند!

  سعی کنید زیاد ار خودتون تعریف نکنید! با توجه به اینکه اسنپ تریپ یه شرکت نو
  پاست، شاید لازم باشه در نشون دادن توانایی هاتون کمی مدیریت به خرج بدید تا
  مدیرتون احساس نکنه قراره جای اون رو بگیرید!
