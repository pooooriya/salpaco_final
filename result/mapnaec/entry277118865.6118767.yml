  فراخوان داده بودن برا استخدام.گزینش چهار مرحله بود. اول با مسئول مستقیم بخشی
  که قراره توش کار کنی و این مرحله مهمترین مرحله هس. سوالا کاملا فنی و مربوط به
  سابقه کارت هست. این شخص قراره که تو رو انتخاب کنه و همون جلسه اول انتخابش رو
  انجام میده و اگه تو رو بخواد تا مرحله آخر هواتو داره که انتخاب بشی اگرم که تو
  انتخابش نباشی که یا دیگه خبرت نمیکنن یا اگه خبرت کنن و بقیه مراحل رو طی کنی
  جنبه ی فرمالیته داره مگر اینکه تو جلسه ی دوم که اونم جنبه ی فنی داره چیزای
  جدیدی رو کنی. بقیه مصاحبه ها جنبه ی تایید شخص توسط مدیران رده بالاتر رو دارن.
  مصاحبه دوم هم فنی بود اما غیر از مصاحبه کننده جلسه اول، مدیر همون شخص و یکی از
  معاونای مدیرعامل که مربوط به اون بخش میشه هم هستن که تو به اون جواب میدی و
  باید تواناییاتو به اون ثابت کنی. تو هر جلسه ممکنه اشخاص دیگه ای هم باشن. جلسه
  سوم تست روانشناسی بود و مصاحبه با پزشک روانشناس. یه مصاحبه هم با مدیر منابع
  انسانی داره. مصاحبه آخر هم با مدیرعامل شرکت هست که زیاد طول نمیکشه. تو این
  جلسه مدیر منابع انسانی و همون معاون جلسه دوم و مدیر بخشی که میخوای بری توش
  هستن. اینجا طرف صحبتت مدیرعامل هست. بعد از این جلسه اگه تایید بشی خبرت میکنن
  که بیا برای تشکیل پرونده و آزمایش خون و اعتیاد و سوء پیشینه و بعدشم شروع به
  کار 🙂

  حالا اگرم نشد و نخواستنت فکر نکنی چیز خیلی آسی رو از دست دادی. مث دانشگاه
  میمونه از بیرون برق میزنه ولی وقتی رفتی توش چیز خاصی نیس و برات عادی میشه

  سابقه کار براشون مهمه. و کارایی که تو دانشگاه انجام دادی. اگه پروژه های
  دانشگات و پایان نامت یا مقاله هایی که دادی مرتبط با کاری باشه که قراره انجام
  بدی خیلی تاثیر مثبت داره. کلا اگه کاربلد باشی میخوانت. من هیچ کس رو اونجا
  نمیشناختم و آشنا نداشتم ولی رزومه ام خیلی مشتی و خوب بود.

