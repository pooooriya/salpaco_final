  رفتار یکی از مصاحبه کننده ها واقعا بد بود و یه جا به من که خانمم گفت اگه یکی
  تو شرکت بهت توهین کنه و فحش رکیک بده چیکار میکنی؟ آخه خدایی چرا باید کسی به
  خودش اجازه بده فحش بده! و یه جا برگشت گفت باید هر روز ۱۲ تا کیس ۱۲ کیلویی رو
  ورداری بذاری زمین ! میتونی؟ من واقعا فک نمیکنم کیس ۱۲ کیلویی باشه الان! و
  نهایت یه دونه اینجوری باشه و اینکه ازم پرسید اگه کاراموزی بیارمت و بعدش بگیم
  نمیخوایمت و تو از کار قبلی استعفا داده باشی چی کار میکنی؟!

  و یه جا خیلی بد حرف زد و حتی مسخرم کرد که شاتل کلاس رفتم و گفت اره این جوابای
  که میدی احتمالا از شاتل یاد گرفتی و فلان مشکل باشه چیکار میکنی؟ بعد شروع کرد
  استرس دادن و آخرش گفت ببخشید بد حرف زدم میخواستم ببینم عصبانی بشی یا استرس
  میگیری چیکار میکنی! یعنی انقدر نپخته بود رفتار مصاحبه کننده و کلا طرف آبروی یه
  شرکت رو با رفتارش میبرد و من خودم راستش علاقه نداشتم با ایشون و این مجموعه کار
  کنم. همیشه فکرم راجب به کافه خیلی خوب بود ولی ایشون ایده من رو خراب کرد. به من
  معرف ها گفته بودن آموزش دارن و براشون خود آدم و رفتارش خیلی مهمه و هر آدمی همه
  چی رو بلد نیس.ولی واقعا اینا نبود…لیست نیازمندی هلپ دسک یه جورایی یا NOC انگار
  ادغام شده بود و یه جورایی همه چی بود توی لیست در صورتیکه من جای دیگه هم هلپ
  دسک بودم و اینجوری نبودن .

