description: >-
  سه مرحله مصاحبه رفتم. بدین صورت که در مرحله اول با مدیر مارکتینگ تخفیفان
  مصاحبه کردم، که این مصاحبه به این صورت بود که یه سری برگه بهم دادند که پر کنم
  و توش مشخصات فردی و تحصیلی و شغلی رو می خواست. بعد یه گفتگوی ۴۵ دقیقه ای
  داشتیم و کلی سوال در مورد خودم و مسیری که طی کردم و دوره هایی که گذروندم
  پرسیدند. بعد از اون بهم یه تکلیف دادند که تعدادی کلمه برای ادوردز در مورد
  موضوع هتل های کیش پیدا کنم و تا دو روز بعد براشون بفرستم. من این کار رو انجام
  دادم و بعد به مرحله دوم مصاحبه دعوت شدم. این مرحله با کارشناس دیجیتال مارکتینگ
  شرکت بود که برام استراتژی های ادوردز شرکت رو بیان کردند و مقداری بهم آموزش
  دادند و بعد از اون یه سوال بهم دادند که با اکسل می بایست حل می کردم. مرحله سوم
  مصاحبه با مدیر عامل شرکت خانم دانشور بود که در مورد حقوق و ویژگی های کار در
  شرکت و نحوه پاداش و خیلی دیگه از مسایل صحبت کردند و چندتایی هم سوال شخصیتی
  پرسیدند. بعد از این مرحله هم دیگه هیچ تماسی از طرف شرکت برای اطلاع رسانی قبولی
  یا ردی من باهام گرفته نشد.

  برای سوالات تهاجمی از سوی مدیران شرکت آماده باشه و سعی کنه با آرامش پاسخ
  سوالات رو بده

  ویژگی‌هایی که براشون مهم بود:

  به نظرم کسی رو می خواستند که کار رو تحویل بگیره و خودش برای حل کار برنامه ریزی
  کنه و پاسخ رو تحویل بده.
