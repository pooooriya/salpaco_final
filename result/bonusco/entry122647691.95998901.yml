description: >-
  مصاحبه ی من دو مرحله بود. در هر دو مرحله کارشناس منابع انسانی و یکی از کوفاندر
  ها باهام صحبت کردن.

  مرحله اول خودم رو معرفی کردم و از کارهایی که قبلا کردم و توانایی هام گفتم. این
  که چه چیزهایی تو محیط کار برام اهمیت داره. از چه چیزهایی میتونم بگذرم و چه
  مسائلی خطوط قرمزم هست.

  یک تست درباره محتوا ازم گرفتن. به این شکل که یک برگه دادن بهم و توش چهار تا
  سوال بود و یک رب زمان داشتم. سوال ها رو جواب دادم و بعد از بررسی، بهم گفتن که
  ما در نظر داشتیم برای چند ماه آینده متخصص دیجیتال مارکتینگ جذب کنیم و با توجه
  به سوابق کاریتون و فعالیت هایی که داشتید، ترجیح میدیم برای دیجیتال مارکتینگ
  شمارو جذب کنیم.

  اعتماد به نفس داشته باشه و خود واقعیش رو نشون بده. همین 🙂

  ویژگی‌هایی که براشون مهم بود:

  اینکه تایپت شبیه به خودشون باشه. خیلی از نظر شخصیتی، تفاوت نداشته باشی. چون
  بونس یه تیمی هست که واقعا از افراد شاد و جوون و به شدت پر انرژی تشکیل شده که
  همه ی اعضا کنار هم برای یک هدف مشترک تلاش می کنن و همه با هم خوبن. به معنی
  واقعی همه هوای همدیگرو دارن 🙂
